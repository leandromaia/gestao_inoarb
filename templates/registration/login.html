<!doctype html>
{% load static %}
{% load crispy_forms_tags %}
<html class="fixed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
		<link rel="stylesheet" href="{% static 'css/font-awesome.css' %}" />
		<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />
		<link rel="stylesheet" href="{% static 'css/bootstrap-datepicker3.css' %}" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="{% static 'css/theme.css' %}" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="{% static 'css/default.css' %}" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="{% static 'css/theme-custom.css' %}">

		<!-- Head Libs -->
		<script src="{% static 'js/modernizr.js' %}"></script>

	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
				<a class="logo pull-left">
					<img src="{% static 'img/logomin.png' %}" height="54" alt="" />
				</a>

				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-weight-bold m-none"><i class="fa fa-user mr-xs"></i> Login</h2>
					</div>
                    <div class="panel-body">

									<form id="login-form" method="post">
										{% csrf_token %}
											<div class="form-group mb-lg">
												<label for="id_username">Usuário:</label>
												<div class="input-group input-group-icon">
													<input id="id_username" name="username" type="text" class="form-control input-lg">
													<span class="input-group-addon">
													<span class="icon icon-lg">
														<i class="fa fa-user"></i>
													</span>
												</span>
												</div>
											</div>


											<div class="form-group mb-lg">
												<div class="clearfix">
													<label for="id_password" class="pull-left">Senha:</label>
												</div>
												<div class="input-group input-group-icon">
													<input id="id_password" name="password" type="password" class="form-control input-lg">
													<span class="input-group-addon">
													<span class="icon icon-lg">
														<i class="fa fa-lock"></i>
													</span>
												</span>
												</div>
											</div>

										{% if form.errors %}
											<p class="alert alert-danger">
												Seu nome de usuário e senha não coincidem. Por favor, tente novamente.
											</p>
										{% endif %}

										<div class="row">
											<div class="col-sm-12 text-right">
												<button type="submit" class="btn btn-primary hidden-xs">Acessar</button>
												<button type="submit" value="Login" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Acessar</button>
												<input type="hidden" name="next" value="{{ next }}" />
											</div>
										</div>


									</form>


                    </div>
                </div>
				<p class="text-center text-muted mt-md mb-md">&copy; Copyright 2019. All Rights Reserved.</p>
			</div>
		</section>
		<!-- end: page -->

		<!-- Vendor -->
		<script src="{% static 'js/jquery.js' %}"></script>
		<script src="{% static 'js/jquery.browser.mobile.js' %}"></script>
		<script src="{% static 'js/nanoscroller.js' %}"></script>
		<script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
		<script src="{% static 'js/jquery.magnific-popup.js' %}"></script>
		<script src="{% static 'js/jquery-placeholder.js' %}"></script>

		<!-- Theme Base, Components and Settings -->
		<script src="{% static 'js/theme.js' %}"></script>

		<!-- Theme Custom -->
		<script src="{% static 'js/theme.custom.js' %}"></script>

		<!-- Theme Initialization Files -->
		<script src="{% static 'js/theme.init.js' %}"></script>

	</body>
</html>
